<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>
<body>
    <header>
        <div class="cap">
            <p class="trello">Trello</p>
        </div>
    </header>



    <main>
        <section>
            <div class="container">
                <div class="content">

                    <!-- block one -->

                    <div class="block">
                        <div class="item1">
                            <div class="todo">TODO:</div>
                            <div class="number">2</div>
                        </div>
                        
                        <div class="items">
                            <div class="item2">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons">
                                    <button class="edit1">EDIT</button>
                                    <button>DELETE</button>
                                    <button class="arrow"></button>
                                    <div class="time">Time</div>
                                </div>    
                            </div>

                            
                            <div class="item3">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons">
                                    <button class="edit2">EDIT</button>
                                    <button>DELETE</button>
                                    <button class="arrow2"></button>
                                    <div class="time">Time</div>
                                </div>
                            </div>

                            <button class="add">Add todo</button> 
                            

                            <!-- Card -->
                            <div class="card">
                                
                                    <textarea class="textarea" placeholder="Title"></textarea>
                                
                                    <textarea class="textarea2" placeholder="Description"></textarea>
                                
                
                                <select class="select">Select user</select>
                
                                <div class="buttonsOfCards">
                                    <button class="cancel">Cancel</button>
                                    <button class="confirm">Confirm</button>
                                </div>
                            </div>

                            <!-- Card2 -->
                            <div class="card2">
                                
                                    <textarea class="textarea" placeholder="Title"></textarea>
                                
                                    <textarea class="textarea2" placeholder="Description"></textarea>
                                
                
                                <select class="select">Select user</select>
                
                                <div class="buttonsOfCards">
                                    <button class="cancel">Cancel</button>
                                    <button class="confirm">Confirm</button>
                                </div>
                            </div>

                            <!-- warning -->
                            <div class="warning">
                                <h3>Warning!</h3>

                                <div class="btn">
                                    <button class="cancel">Cancel</button>
                                    <button class="confirm">Confirm</button>
                                </div>
                            </div>

                        </div>
                    </div> 

                    <!-- block two -->

                    <div class="block">
                        <div class="item1">
                            <div class="todo">IN PROGRESS:</div>
                            <div class="number">1</div>
                        </div>
                        
                        <div class="items">
                            <div class="item2">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons2">
                                    <button>BACK</button>
                                    <BUtton>COMPLETE</BUtton>
                                    
                                    <div class="time2">Time</div>
                                </div>    
                            </div>

                        </div>
                    </div>

                    <!-- block three -->

                    <div class="block">
                        <div class="item1">
                            <div class="todo">DONE:</div>
                            <div class="number">1</div>
                        </div>
                        
                        <div class="items">
                            <div class="item2">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons3">
                                    
                                    <button>DELETE</button>
                                    
                                    <div class="time3">Time</div>
                                </div>    
                            </div>   

                            <button class="itemDeleteAll">Delete all</button> 

                            <!-- warning2 -->
                            <div class="warning2">
                                <h3>Warning!</h3>

                                <div class="btn">
                                    <button class="cancel">Cancel</button>
                                    <button class="confirm">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
<script src="./app.js"></script>
</html>
