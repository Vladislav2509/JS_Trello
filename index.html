<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>
<body>
    <header>
        <div class="head">
            <p class="trello">Trello</p>
        </div>
    </header>



    <main>
        <section>
            <div class="container">
                <div class="content">

                    <!-- block__one -->

                    <div class="block">
                        <div class="item1">
                            <div class="todo">TODO:</div>
                            <div class="number">2</div>
                        </div>
                        
                        <div class="items">
                            <div class="item2">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons">
                                    <button class="edit1">EDIT</button>
                                    <button class="delete__card">DELETE</button>
                                    <button class="arrow"></button>
                                    <div class="time">Time</div>
                                </div>    
                            </div>

                            
                            <div class="item3">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons">
                                    <button class="edit2">EDIT</button>
                                    <button class="delete__card">DELETE</button>
                                    <button class="arrow2"></button>
                                    <div class="time">Time</div>
                                </div>
                            </div>

                            <button class="add">Add todo</button> 


                            <!-- warning -->
                            <div class="warning">
                                <h3>Warning!</h3>

                                <div class="btn">
                                    <button class="cancel">Cancel</button>
                                    <button class="confirm">Confirm</button>
                                </div>
                            </div>
                            

                            <!-- Card__one -->
                            <div class="card">
                                <div class="boards">
                                    <div class="boards__item">.
                                        <span contenteditable="true" class="title">Введите название</span>
                                        <div class="list">
                                            <div class="list__item" draggable="true">Стартовая карточка</div>
                                        </div>
                
                                        <div class="form">
                                            <textarea class="textarea" placeholder="Ведите название"></textarea>
                
                                            <div class="items__buttons">
                                                <button class="add__item-btn">Добавить карточку</button>
                                                <button class="cancel__item-btn">Отмена</button>
                                            </div>
                                        </div>
                
                                        <div class="add__card"> <span> + </span> Добавить карточку </div>
                
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div> 

                    <!-- block__two -->

                    <div class="block">
                        <div class="item1">
                            <div class="todo">IN PROGRESS:</div>
                            <div class="number">1</div>
                        </div>
                        
                        <div class="items">
                            <div class="item2">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons2">
                                    <button>BACK</button>
                                    <BUtton>COMPLETE</BUtton>
                                    
                                    <div class="time2">Time</div>
                                </div>    
                            </div>

                        </div>
                    </div>

                    <!-- block__three -->

                    <div class="block">
                        <div class="item1">
                            <div class="todo">DONE:</div>
                            <div class="number">1</div>
                        </div>
                        
                        <div class="items">
                            <div class="item2">
                                <ul>
                                    <li>Title</li>
                                    <li>Description</li>
                                    <li>User</li>
                                    
                                </ul>
                                                                
                                <div class="buttons3">
                                    <button>DELETE</button>
                                    
                                    <div class="time3">Time</div>
                                </div>    
                            </div>   

                            <button class="itemDeleteAll">Delete all</button> 

                            <!-- warning2 -->
                            <div class="warning2">
                                <h3>Warning!</h3>

                                <div class="btn">
                                    <button class="cancel2">Cancel</button>
                                    <button class="confirm">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
<script src="./app.js"></script>
</html>
